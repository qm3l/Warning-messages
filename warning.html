<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنبيه أمني</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body {
            background:#000;
            color:white;
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            text-align:center;
            padding:20px;
        }

        /* شاشة SYSTEM COMPROMISED */
        .system-breach {
            position:fixed;
            top:0; left:0;
            width:100%;
            height:100%;
            background:black;
            color:red;
            display:flex;
            justify-content:center;
            align-items:center;
            font-size:3em;
            z-index:9999;
        }

        /* شاشة تم الاختراق */
        .breach-screen {
            display:none;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            text-align:center;
            width:100%;
            height:100vh;
        }
        .breach-screen h1 {
            font-size:3em;
            color:red;
            text-shadow:0 0 15px rgba(255,0,0,0.7);
            animation:shake 0.8s infinite;
            margin-bottom:20px;
        }
        @keyframes shake {0%,100%{transform:translateX(0)}25%{transform:translateX(-10px)}75%{transform:translateX(10px)}}

        .cta-button {
            display:inline-block;
            margin-top:20px;
            padding:15px 35px;
            background:#ff0000;
            color:white;
            border-radius:10px;
            font-weight:bold;
            text-decoration:none;
            box-shadow:0 0 15px #ff0000;
            animation:glow 1.5s infinite alternate;
        }
        @keyframes glow { from{box-shadow:0 0 10px #ff0000} to{box-shadow:0 0 25px #ff5555} }
    </style>
</head>
<body>
    <!-- شاشة SYSTEM COMPROMISED -->
    <div class="system-breach" id="systemBreach">
        ⚠️ SYSTEM COMPROMISED ⚠️
    </div>

    <!-- شاشة تم الاختراق -->
    <div class="breach-screen" id="breachScreen">
        <h1>تم اختراق جهازك!</h1>
        <p>اضغط الزر لمشاهدة الصورة التي تم التقاطها</p>
        <a href="joke.html" class="cta-button">👀 شاهد صورتك الآن</a>
    </div>

    <script>
        // بعد ثانيتين تختفي شاشة SYSTEM COMPROMISED
        setTimeout(() => {
            document.getElementById('systemBreach').style.display = 'none';
            document.getElementById('breachScreen').style.display = 'flex';
        }, 2000);
    </script>
</body>
</html>
