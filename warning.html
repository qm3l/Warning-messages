<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتبه! - يمن موبايل</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #d32f2f, #000);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .warning-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ff6b00;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(255, 107, 0, 0.5);
        }
        h1 {
            color: #ff6b00;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 107, 0, 0.7);
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 15px 0;
        }
        .highlight {
            color: #ff6b00;
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <h1>🚨 احذر! 🚨</h1>
        <p>لو كان هذا <span class="highlight">احتيالًا حقيقيًا</span>، لكان قد تم سرقة:</p>
        <p>• بياناتك الشخصية<br>• معلومات بطاقتك البنكية<br>• صورك وملفاتك</p>
        <p><span class="highlight">هذه الصفحة كانت مجرد محاكاة لأغراض التوعية.</span></p>
        <p>❌ <strong>لا تضغط أبدًا على الروابط في العروض المشبوهة</strong><br>✅ تأكد دائمًا من مصدر أي رسالة قبل المشاركة</p>
        <div class="footer">
            <p>© 2025 حملة توعية - QM3.L</p>
        </div>
    </div>
</body>
</html>
